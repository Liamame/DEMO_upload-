<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
  </head>
  <body>
    <h3>Create Account</h3>
    <form>
      <p>Registration infornation</p>
      <b>First name:</b>
      <input type="text" placeholder="Enter your first name" />
      <b>Last name:</b>
      <input type="text" placeholder="Enter your last name" /><br />
      <b>Email:</b> <input type="email" placeholder="Enter your email" />
      <b>Phone:</b>
      <input type="text" placeholder="Enter your phone number" /><br />
      <b>Password:</b>
      <input type="password" placeholder="Enter your password" />
      <b>Confirm Password:</b>
      <input type="password" placeholder="Enter your password again" /><br />
      <p>Personal infornation</p>
      <b>Gender:</b> <input type="radio" name="Gender" />Male
      <input type="radio" name="Gender" />Female&emsp;<b>Hobbies:</b>
      <input type="checkbox" />Music <input type="checkbox" />Sports<input
        type="checkbox"
      />Travel<input type="checkbox" />Movies <br />
      <b>Sourcec of Income:</b>
      <select name="">
        <option value="Employed">Employed</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
      &emsp13;<b>Income </b><input type="range" /> <br /><b>Age:</b>
      <input type="number" min="0" placeholder="Enter your age" />&emsp;<b
        >Profile Picture: </b
      ><input type="submit" value="Choose file" />No file chosen <br />
      <b>Birth Day:</b> <input type="date" />&emsp;<b>Address:</b>
      <input type="text" placeholder="Enter your address" /><br />
      <b>Bio:</b> <textarea name="" id="" cols="100" rows="5"></textarea><br />
      <input type="submit" value="Create" /><input type="reset" value="Reret" />
    </form>
  </body>
</html>
